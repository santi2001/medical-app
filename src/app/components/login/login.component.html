<div class="login-form">
  <mat-card>
    <mat-card-content>
      <h1>Sing In</h1>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Username" type="text" required />
      </mat-form-field>
      <!-- <mat-form-field class="full-width-input">
        <input matInput placeholder="password" type="password" required />
      </mat-form-field> -->
      <mat-form-field  class="full-width-input">
        
        <input matInput [type]="hide ? 'password' : 'text'"  placeholder="password" required/>
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="primary" class="button">Login</button>
  </mat-card>
</div>
