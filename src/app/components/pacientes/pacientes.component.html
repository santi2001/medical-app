<div style="margin-left: 10%;"><!-- mover a archivo css -->

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 80%; "  multiTemplateDataRows>

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>dni </th>
      <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="action" >
      <th mat-header-cell *matHeaderCellDef color="primary"> action </th>
      <td mat-cell *matCellDef="let element"> 
        <button  mat-raised-button color="primary">Edit </button>
        <p> </p> 
        <button mat-raised-button color="warn">Delete </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
